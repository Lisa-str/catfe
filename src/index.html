<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Catfé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/juk0qeq.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">logo</div>
          <div class="col-lg-6">nav</div>
          <div class="col-12">img logo</div>
          <div class="col-lg-12">Titre</div>
        </div>
      </div>
    </header>
    <main>
      <div class="contexte">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 offset-lg-2">contexte</div>
          </div>
        </div>
      </div>
      <div class="cafe">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">Titre cafés</div>
            <div class="col-lg-4 offset-lg-1 col-md-6 col-sm-12">café 1</div>
            <div class="col-lg-4 offset-lg-2 col-md-6 col-sm-12">café 2</div>
            <div class="col-12">button</div>
          </div>
        </div>
      </div>
      <div class="chats">
        <div class="container">
          <div class="row">
            <div class="col-12">Titre chats</div>
            <div class="col-lg-8 offset-lg-2">contexte</div>
            <div class="col-lg-6 col-md-12">chat 1</div>
            <div class="col-lg-6 col-md-12">chat 2</div>
            <div class="col-lg-6 col-md-12">chat 3</div>
            <div class="col-lg-6 col-md-12">chat 4</div>
            <div class="col-lg-6 col-md-12">chat 5</div>
            <div class="col-lg-6 col-md-12">chat 6</div>
            <div class="col-12">button</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">Titre footer</div>
          <div class="col-4 offset-4">localité</div>
          <div class="col-12">logos</div>
          <div class="col-12">crédits</div>
        </div>
      </div>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
